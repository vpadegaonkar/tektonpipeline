---
apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: nodejs-typescript-git
spec:
  type: git
  params:
    - name: url
      value: https://github.com/ibm-garage-cloud/template-node-typescript
    - name: revision
      value: master
---
apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: nodejs-typescript-image
spec:
  type: image
  params:
    - name: url
      value: image-registry.openshift-image-registry.svc:5000/dev/template-node-typescript:latest
